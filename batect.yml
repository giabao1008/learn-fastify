containers:
    build-fastify-env:
        image: node:14.17.4
        volumes:
            - local: .
              container: /code
              options: cached
            - type: cache
              name: node_modules
              container: /code/node_modules
        working_directory: /code

tasks:
    # runing fastify
    install-dep:
        description: Install dependencies
        run:
            container: build-fastify-env
            command: npm install
